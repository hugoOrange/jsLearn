    <script>
        var readline = () => 4033024566244;
        print = x => console.log(x);

let n = parseInt(readline());
let nMap = [1, 10e2, 10e5, 10e8, 10e11];
let uMap = ["bps", "Kbps", "Mbps", "Gbps", "Tbps"];
let res = "";

for (let i = nMap.length - 1; i >= 0; i--) {
if (n / nMap[i] > 1) {
    res = Math.round(n * 100 /nMap[i]) + "";
    res = res.slice(0, res.length-2)+"."+res.slice(res.length-2);
    if (res[res.length - 1] === "0") {
        res = res.slice(0, res.length - 1);
        if (res[res.length - 1] === "0") {            
            res = res.slice(0, res.length - 2);
        }        
    }
    res += " " + uMap[i];
    break;
}

}
if (res === "") {
    res = n + " " + uMap[0];
}

print(res)







    </script>
