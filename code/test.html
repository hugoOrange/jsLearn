<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="keydown" placeholder="keydown">
    <input type="text" id="keypress_keyCode" placeholder="keypress_keyCode">
    <input type="text" id="keypress_charCode" placeholder="keypress_charCode">
    <input type="text" id="keyup" placeholder="keyup">


    <script>
        document.getElementById("keydown").addEventListener("keydown", event => console.log(event.keyCode));
        document.getElementById("keypress_keyCode").addEventListener("keypress", event => console.log(event.keyCode));
        document.getElementById("keypress_charCode").addEventListener("keypress", event => console.log(event.charCode));
        document.getElementById("keyup").addEventListener("keyup", event => console.log(event.keyCode));
    </script>

    <style>
        input {
            background: #54d1a6;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</body>
</html>
